<!-- Testing Login-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-200 to-purple-400 min-h-screen flex items-center justify-center text-gray-800 font-sans">
    <div class="bg-white bg-opacity-80 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-white-800 mb-6">
            Login
        </h2>

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
        <!-- Email -->
        <div>
          <label for="username" class="block text-sm font-semibold mb-1">Username</label>
          <input type="username" id="username" name="username" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" />
        </div>

        <!-- Password -->
        <div>
          <label for="Password" class="block text-sm font-semibold mb-1">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" />
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg font-semibold hover:bg-purple-700 transition duration-300">
          Sign In
        </button>
 
        <!-- Submit -->
         <p class="text-sm text-center mt-4 text-white-700">
        Donâ€™t have an account? 
        <a href="{% url 'register' %}" class="underline hover:text-purple-900">Register</a>
      </p>

    </div>
    </form>

</body>

</html>
