<!-- templates/home/register.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-200 to-purple-400 min-h-screen flex items-center justify-center text-gray-800 font-sans">
    <div class="bg-white bg-opacity-80 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Register</h2>

        <!-- Form Start -->
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}

            <!-- Username -->
            <div class="mb-4">
                <label for="username" class="block text-sm font-semibold mb-1">Username</label>
                <input type="text" id="username" name="username" placeholder="Your username" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" />
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" />
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password1" class="block text-sm font-semibold mb-1">Password</label>
                <input type="password" id="password1" name="password1" placeholder="********" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" />
            </div>

            <!-- Confirm Password -->
            <div class="mb-6">
                <label for="password2" class="block text-sm font-semibold mb-1">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="********" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" />
            </div>

            <!-- Submit -->
            <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg font-semibold hover:bg-purple-700 transition duration-300">
                Sign Up
            </button>
        </form>
    </div>
</body>
</html>
